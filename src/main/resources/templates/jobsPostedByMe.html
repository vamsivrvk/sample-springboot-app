<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <!--<h1 class="page-header">Dashboard</h1>-->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6 col-md-6">
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Total Jobs posted by you: </h2>
                        </div>
                        <div class="col-xs-6 text-right">
                            <h1><span th:text="${noOfJobs}">...</span></h1>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </div>

        </div>
    </div>


    <!-- /.row -->

    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Post Date</th>
                <th>Role</th>
                <th>Skill Set</th>
                <th>Min Experience</th>
                <th>Max Experience</th>
                <th>Company</th>
                <th>Contact Email</th>
                <th>Contact Number</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="job : ${jobList}">
                <td data-th-text="${job.postedDate}">...</td>
                <td data-th-text="${job.role}">...</td>
                <td data-th-text="${job.skills}">...</td>
                <td data-th-text="${job.minExperience}">...</td>
                <td data-th-text="${job.maxExperience}">...</td>
                <td data-th-text="${job.companyName}">...</td>
                <td data-th-text="${job.contactEmail}">...</td>
                <td data-th-text="${job.phoneNo}">...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
