<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6 col-md-6">
        	<div th:each="contact : ${myContacts}">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <!-- <i class="fa fa--address-card-o"></i> -->
                            <h2><span th:text="${contact.name}">...</span></h2>
                        </div>
                        <div class="col-xs-6 text-right">
                            <h4><span th:text="${contact.phoneContact}">...</span><br>
                            	<h5><span th:text="${contact.emailContact}">...</span></h5>
                            </h4>
                        </div>
                    </div>
                </div>
                <a th:href="@{'/myContacts/contactDetails/' + ${contact.id}}">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
            </div>
        </div>
    </div>
    <!-- /.row -->


</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
